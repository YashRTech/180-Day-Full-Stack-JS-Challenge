<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGs</title>
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            
        }

        .svg-circle:hover+.svg-text-group {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <rect x=0 y=0 width=100 height=100 fill="gray" />
            <path d="M 10 10 H 90 V 90 L 10 60" fill="aqua" stroke="green" stroke-width="2" />
            <circle cx=75 cy=70 r=10 class="svg-circle" />
            <g class="svg-text-group">
                <text x="45" y="28" rotate="-7" id="hello-text">Hello!</text>
                <use href="#hello-text" x="-42" y="70" fill="white" />
            </g>
        </svg>
    </div>
</body>

</html>
