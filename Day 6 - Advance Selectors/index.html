<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p>I am before h1</p>
        <h1>MY</h1>
        <p>We are after h1 and I am just after h1</p>
        <p>We are after h1</p>
        <p>We are after h1</p>
    </div>

    <div class="parent">
        <p>I'm a direct child.</p>
        <div>
          <p>I'm a nested child.</p>
        </div>
      </div>
</body>
</html>
